
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>해봄 오버레이 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .popup-label {
      font-weight: bold;
      color: #333;
    }
    .leaflet-tooltip.custom-label {
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 14px;
    }
    .animated-marker {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.50089, 126.79009], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 오버레이 이미지 설정
    const imageBounds = [
      [37.50554, 126.78362],  // top-left
      [37.49591, 126.79557]   // bottom-right
    ];
    L.imageOverlay('haebom_map.jpeg', imageBounds).addTo(map);

    const icons = {
      "온더덩": 'on1.png',
      "삼보테크노타워": 'st1.png',
      "금동국수": 'gold1.png',
      "춘의테크노파크2차": 'ct1.png'
    };

    const locations = [
      { name: "온더덩", lat: 37.50089, lng: 126.79009, url: "https://onthedung.com/" },
      { name: "삼보테크노타워", lat: 37.50200, lng: 126.79139 },
      { name: "금동국수", lat: 37.50240, lng: 126.78971 },
      { name: "춘의테크노파크2차", lat: 37.50166, lng: 126.78835 }
    ];

    locations.forEach(loc => {
      const icon = L.icon({
        iconUrl: icons[loc.name],
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        className: 'animated-marker'
      });

      const marker = L.marker([loc.lat, loc.lng], { icon }).addTo(map);

      marker.bindTooltip(loc.name, {
        permanent: true,
        direction: "top",
        className: "custom-label"
      }).openTooltip();

      if (loc.url) {
        marker.bindPopup(`<div class='popup-label'><a href='${loc.url}' target='_blank'>${loc.name}</a></div>`).openPopup();
      } else {
        marker.bindPopup(`<div class='popup-label'>${loc.name}</div>`);
      }

      L.circle([loc.lat, loc.lng], {
        radius: 70,
        color: 'blue',
        fillColor: '#3fa',
        fillOpacity: 0.2
      }).addTo(map);
    });
  </script>
</body>
</html>
