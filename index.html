    const locations = [
      { name: "íŒì—…1: ë„ì‹œì™€ ìì—°ì˜ ë…¸ë˜", lat: 37.50089, lng: 126.79009 },
      { name: "íŒì—…2: ìˆ¨ê²¨ì§„ ì˜¤ì•„ì‹œìŠ¤", lat: 37.50200, lng: 126.79139 },
      { name: "íŒì—…3: ì‚´ì•„ìˆëŠ” ë²½ì˜ ë…¸ë˜", lat: 37.50240, lng: 126.78971 },

    ];

    locations.forEach(loc => {
      // ë°˜ê²½ 25m ì‹œê°í™”
      L.circle([loc.lat, loc.lng], {

    // ì‚¬ìš©ì í˜„ì¬ ìœ„ì¹˜ ì¶”ì 
    
    let currentMarker, currentCircle;
    function onLocationFound(e) {
      const radius = e.accuracy / 2;

      if (currentMarker) map.removeLayer(currentMarker);
      if (currentCircle) map.removeLayer(currentCircle);

      currentMarker = L.marker(e.latlng).addTo(map).bindPopup("ğŸ“ ë‚˜ì˜ ìœ„ì¹˜").openPopup();
      currentCircle = L.circle(e.latlng, radius).addTo(map);

      // ìë™ íŒì—… í‘œì‹œ
      const userLat = e.latlng.lat;
      const userLng = e.latlng.lng;

      locations.forEach(loc => {
        const dist = getDistance(userLat, userLng, loc.lat, loc.lng);
        if (dist < 70) {
          const tempPopup = L.popup()
            .setLatLng([loc.lat, loc.lng])
            .setContent(`<div class="popup-label">${loc.name}</div>`)
            .openOn(map);
        }
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = Math.PI / 180;
      const dLat = (lat2 - lat1) * toRad;
      const dLon = (lon2 - lon1) * toRad;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * toRad) * Math.cos(lat2 * toRad) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    
      const radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map)
        .bindPopup("ğŸ“ ë‚˜ì˜ ìœ„ì¹˜")
        .openPopup();
      L.circle(e.latlng, radius).addTo(map);
    }
