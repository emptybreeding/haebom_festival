
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>μ¨λ”λ© μ„μΉκΈ°λ° μƒν”</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .popup-label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.50089, 126.79009], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const icons = {
      "μ¨λ”λ©": L.icon({
        iconUrl: 'on1.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor: [0, -48]
      }),
      "μ‚Όλ³΄ν…ν¬λ…Ένƒ€μ›": L.icon({
        iconUrl: 'st1.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor: [0, -48]
      }),
      "κΈλ™κµ­μ": L.icon({
        iconUrl: 'gold1.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor: [0, -48]
      }),
      "μ¶μν…ν¬λ…Ένν¬2μ°¨": L.icon({
        iconUrl: 'ct1.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor: [0, -48]
      })
    };

    const locations = [
      { name: "μ¨λ”λ©", lat: 37.50089, lng: 126.79009 },
      { name: "μ‚Όλ³΄ν…ν¬λ…Ένƒ€μ›", lat: 37.50200, lng: 126.79139 },
      { name: "κΈλ™κµ­μ", lat: 37.50240, lng: 126.78971 },
      { name: "μ¶μν…ν¬λ…Ένν¬2μ°¨", lat: 37.50166, lng: 126.78835 },
    ];

    // λ°κ²½ μ› λ° λ§μ»¤ μ„¤μ •
    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng], {
        icon: icons[loc.name] || undefined
      }).addTo(map).bindPopup(
        loc.name === "μ¨λ”λ©"
          ? "<div class='popup-label'><a href='https://onthedung.com/' target='_blank' style='color:#333;text-decoration:underline;'>" + loc.name + "</a></div>"
          : "<div class='popup-label'>" + loc.name + "</div>"
      );
      L.circle([loc.lat, loc.lng], {
        radius: 70,
        color: 'blue',
        fillColor: '#3fa',
        fillOpacity: 0.2
      }).addTo(map);
    });

    let currentMarker, currentCircle;
    let shownPopups = {};

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function onLocationFound(e) {
      const radius = e.accuracy / 2;

      if (currentMarker) map.removeLayer(currentMarker);
      if (currentCircle) map.removeLayer(currentCircle);

      currentMarker = L.marker(e.latlng).addTo(map).bindPopup("π“ λ‚μ μ„μΉ").openPopup();
      currentCircle = L.circle(e.latlng, radius).addTo(map);

      const userLat = e.latlng.lat;
      const userLng = e.latlng.lng;

      locations.forEach(loc => {
        const dist = getDistance(userLat, userLng, loc.lat, loc.lng);
        if (dist < 70 && !shownPopups[loc.name]) {
          const content = loc.name === "μ¨λ”λ©"
            ? "<div class='popup-label'><a href='https://onthedung.com/' target='_blank'>" + loc.name + "</a></div>"
            : "<div class='popup-label'>" + loc.name + "</div>";
          L.popup()
            .setLatLng([loc.lat, loc.lng])
            .setContent(content)
            .openOn(map);
          shownPopups[loc.name] = true;
        }
      });
    }

    function onLocationError(e) {
      alert("μ„μΉ μ •λ³΄λ¥Ό κ°€μ Έμ¬ μ μ—†μµλ‹λ‹¤: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({ setView: true, maxZoom: 18, watch: true });
  </script>
</body>
</html>
