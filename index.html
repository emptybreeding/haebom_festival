
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet 기반 GPS 팝업 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .popup-label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.504914, 126.764177], 16);

    // 기본 OpenStreetMap 타일 레이어
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 행사 장소 5개 위치 마커
    const locations = [
      { name: "팝업1: 도시와 자연의 노래", lat: 37.50089, lng: 126.79009 },
      { name: "팝업2: 숨겨진 오아시스", lat: 37.50200, lng: 126.79139 },
      { name: "팝업3: 살아있는 벽의 노래", lat: 37.50240, lng: 126.78971 },
      { name: "팝업4: 도시의 하늘정원", lat: 37.50166, lng: 126.78835 },
      { name: "팝업5: 현재 위치 기준 안내", lat: 37.470979, lng: 126.819444 }
    ];

    locations.forEach(loc => {
      // 반경 25m 시각화
      L.circle([loc.lat, loc.lng], {
        radius: 70,
        color: 'blue',
        fillColor: '#3fa',
        fillOpacity: 0.2
      }).addTo(map);

      const marker = L.marker([loc.lat, loc.lng]).addTo(map);
      marker.bindPopup(`<div class="popup-label">${loc.name}</div>`);
    });

    // 사용자 현재 위치 추적
    function onLocationFound(e) {
      const radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map)
        .bindPopup("📍 나의 위치")
        .openPopup();
      L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({ setView: true, maxZoom: 18, watch: true });
  </script>
</body>
</html>
